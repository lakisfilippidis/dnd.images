<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мир DnD — Главная</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e1dedb;
        background-image: radial-gradient(#d4cfc9 1px, transparent 1px);
        background-size: 20px 20px;
        font-family: 'Segoe UI', sans-serif;
        color: #2b1f1f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
      }

      header h1 {
        font-family: 'Uncial Antiqua', cursive;
        font-size: 2.5em;
        margin: 0;
        color: #3b2b2b;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }

      .nav-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 24px;
        width: 90%;
        max-width: 900px;
      }

      .nav-card {
        background-color: #f4f4f4;
        border: 2px solid #999;
        border-radius: 12px;
        padding: 30px;
        text-align: center;
        text-decoration: none;
        color: #2b1f1f;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .nav-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 12px rgba(0,0,0,0.3);
      }

      .nav-card h2 {
        font-family: 'Uncial Antiqua', cursive;
        font-size: 1.4em;
        margin-bottom: 8px;
      }

      .nav-card p {
        font-size: 0.9em;
        color: #444;
      }

      footer {
        margin-top: 40px;
        font-size: 0.8em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Мир DnD</h1>
      <p>Выберите раздел для просмотра</p>
    </header>

    <div class="nav-grid">
      <a href="Classes/index.html" class="nav-card">
        <h2>Классы</h2>
        <p>Описание и архетипы персонажей</p>
      </a>

      <a href="Characters/index.html" class="nav-card">
        <h2>Персонажи</h2>
        <p>Карточки игроков и их истории</p>
      </a>

      <a href="Creatures/index.html" class="nav-card">
        <h2>Существа</h2>
        <p>Монстры, звери и нейтральные НПС</p>
      </a>

      <a href="Maps/Ostroga/map.html" class="nav-card">
        <h2>Карты</h2>
        <p>Мир, деревни и подземелья</p>
      </a>
    </div>

    <footer>
      © 2025 — Мир DnD Darzalas
    </footer>
  </body>
</html>
