<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список страниц</title>
  <style>
    body {
      font-family: "Cinzel", serif;
      background-color: #111;
      color: #f5f5dc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .link-list {
      display: grid;
      gap: 10px;
      max-width: 700px;
      margin: 0 auto;
    }
    a {
      display: block;
      padding: 12px 16px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #222;
      text-decoration: none;
      color: #f5f5dc;
      transition: 0.3s;
      word-break: break-word;
    }
    a:hover {
      background: #333;
      transform: translateY(-2px);
    }
    .loading {
      text-align: center;
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Список страниц</h1>
  <div id="status" class="loading">Загрузка...</div>
  <div class="link-list" id="linkList"></div>

  <script>
    const repo = "lakisfilippidis/dnd.images";
    const folderPath = window.location.pathname.replace(/\/index\.html$/, "").replace(/\/$/, "");

    const list = document.getElementById("linkList");
    const status = document.getElementById("status");

    async function fetchRecursive(path) {
      const url = `https://api.github.com/repos/${repo}/contents${path}`;
      const res = await fetch(url);
      const data = await res.json();

      let files = [];

      for (const item of data) {
        if (item.type === "file" && item.name.endsWith(".html") && item.name !== "index.html") {
          files.push({
            name: item.name,
            path: item.path,
            url: item.html_url
          });
        } else if (item.type === "dir") {
          const subFiles = await fetchRecursive(`/${item.path}`);
          files = files.concat(subFiles);
        }
      }

      return files;
    }

    async function loadLinks() {
      const files = await fetchRecursive(folderPath);
      status.remove();

      if (files.length === 0) {
        const msg = document.createElement("div");
        msg.textContent = "Нет HTML-файлов в этой директории.";
        list.appendChild(msg);
        return;
      }

      for (const f of files) {
        const link = document.createElement("a");
        link.href = f.path.replace(/ /g, "%20");
        link.textContent = f.path.replace(folderPath + "/", "").replace(".html", "");
        list.appendChild(link);
      }
    }

    loadLinks();
  </script>
</body>
</html>
