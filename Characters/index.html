<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Список персонажей</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f3f3;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #status {
      margin: 12px auto;
      max-width: 900px;
      text-align: center;
      color: #666;
    }
    .list {
      max-width: 900px;
      margin: 16px auto;
      display: grid;
      gap: 8px;
    }
    .item {
      display: block;
      padding: 10px 12px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: #111;
      transition: box-shadow 0.2s;
    }
    .item:hover {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
    }
    .error {
      color: #a00;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #111;
      color: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Список персонажей</h1>
  <div id="status">Загрузка...</div>
  <div id="list" class="list" aria-live="polite"></div>

<script>
(async function(){
  const repo = "lakisfilippidis/dnd.images"; // <-- оставь как есть
  const repoName = repo.split("/")[1];

  let pathname = window.location.pathname || "/";
  pathname = pathname.replace(/index\.html$/, ""); // убираем index.html

  // Определяем путь внутри репозитория
  let idx = pathname.indexOf("/" + repoName + "/");
  let folderPath = "/";
  if (idx !== -1) {
    folderPath = pathname.slice(idx + repoName.length + 1);
  } else {
    folderPath = pathname;
  }

  if (!folderPath.startsWith("/")) folderPath = "/" + folderPath;
  folderPath = folderPath.replace(/\/$/, "") || "/";

  const statusEl = document.getElementById("status");
  const listEl = document.getElementById("list");

  function showError(text) {
    statusEl.innerHTML = '<span class="error">Ошибка: </span>' + text;
    console.error(text);
  }

  // Рекурсивно получаем все HTML-файлы из GitHub API
  async function fetchRecursive(path) {
    const apiUrl = `https://api.github.com/repos/${repo}/contents${path === "/" ? "" : path}`;
    console.log("Fetch:", apiUrl);
    const resp = await fetch(apiUrl);
    if (!resp.ok) {
      const txt = await resp.text();
      throw new Error(`HTTP ${resp.status} ${resp.statusText} — ${apiUrl}\n${txt}`);
    }
    const json = await resp.json();
    let files = [];
    for (const item of json) {
      if (item.type === "file") {
        if (item.name.endsWith(".html") && item.name.toLowerCase() !== "index.html") {
          files.push({ name: item.name, path: "/" + item.path, html_url: item.html_url });
        }
      } else if (item.type === "dir") {
        const sub = await fetchRecursive("/" + item.path);
        files = files.concat(sub);
      }
    }
    return files;
  }

  try {
    statusEl.textContent = `Сканирую папку: ${folderPath} ...`;
    const files = await fetchRecursive(folderPath === "/" ? "" : folderPath);
    if (!files.length) {
      statusEl.textContent = "HTML-файлов (кроме index.html) не найдено в этой директории.";
      return;
    }

    statusEl.textContent = `Найдено ${files.length} файлов:`;
    files.sort((a, b) => a.path.localeCompare(b.path));

    files.forEach(f => {
      let href = f.path;

      // удаляем текущий folderPath из начала, чтобы не было дублирования
      if (folderPath !== "/" && href.startsWith(folderPath + "/")) {
        href = href.slice(folderPath.length + 1);
      } else {
        href = href.replace(/^\/+/, "");
      }

      // создаём ссылку
      const a = document.createElement("a");
      a.className = "item";
      a.href = href;
      a.textContent = href.replace(/\.html$/, "");
      a.title = f.path;
      listEl.appendChild(a);
    });
  } catch (err) {
    console.error(err);
    showError(err.message || String(err));
    const pre = document.createElement("pre");
    pre.textContent = `Детали ошибки см. в консоли.\n\nЕсли вы открываете файл по file:// — fetch к api.github.com будет блокирован.\n\nПроверьте в DevTools → Network/Console.`;
    document.body.appendChild(pre);
  }
})();
</script>
</body>
</html>
