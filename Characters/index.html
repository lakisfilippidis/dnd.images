<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список страниц</title>
  <style>
    body {
      font-family: "Cinzel", serif;
      background-color: #111;
      color: #f5f5dc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .link-list {
      display: grid;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    a {
      display: block;
      padding: 12px 16px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #222;
      text-decoration: none;
      color: #f5f5dc;
      transition: 0.3s;
    }
    a:hover {
      background: #333;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Список страниц</h1>
  <div class="link-list" id="linkList"></div>

  <script>
    // === Настройки ===
    const repo = "lakisfilippidis/dnd.images"; // имя репозитория
    const folderPath = window.location.pathname.replace(/\/index\.html$/, ""); // текущая папка

    async function loadLinks() {
      const url = `https://api.github.com/repos/${repo}/contents${folderPath}`;
      const response = await fetch(url);
      const files = await response.json();

      const list = document.getElementById("linkList");
      files
        .filter(f => f.name.endsWith(".html") && f.name !== "index.html")
        .forEach(file => {
          const link = document.createElement("a");
          link.href = file.name;
          link.textContent = file.name.replace(".html", "");
          list.appendChild(link);
        });
    }

    loadLinks();
  </script>
</body>
</html>
